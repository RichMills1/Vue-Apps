<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"> --> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" >
        <h2>{{title}}</h2>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" v-model= 'note.title'>
                </div>
                <div class="form-group">
                    <label>Note Text</label>
                    <textarea class="form-control" v-model= 'note.text'></textarea>
                </div>
            </div>
            <button class="btn btn-primary" @click= "addNote">Submit</button>
        </div>

        <div class="col-sm-12">
            <div class="col-sm-4 note"  v-for= "(note, index) in notes">
                <div class="card">
                    <button class="close" @click= "removeNote">&times;</button>
                    <div class="card-block">
                        <h3 class="card-title">{{note.title}}</h3>
                        <p class="card-subtitle mb-2 text-muted">{{note.date }}</p> 
                        <h6 class="card-text"> {{note.text}} </h6>           
                    </div>
                </div>
            </div>
        </div>
 
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notetaker',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Vacation at Royal Senchi',
                        text: 'Drop the bag at granny before going',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },

            methods: {
                addNote(){
                    let { title, text } = this.note
                    this.notes.push(
                        {
                            title,
                        text,
                        date: new Date(Date.now()).toLocaleString()
                    }
                    )
                },

                removeNote(index) {
                    this.notes.splice(index, 1)
                }
            }
        })

    </script>
</body>
</html>
